<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./style.css'>
    <title>Lino Zurmühl - CV</title>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a class="logo" href="index.html"><span class="dot"></span>Lino Zurmühl</a>
            <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="links" role="navigation" aria-label="main navigation">
                <a href="index.html">Home</a>
                <a href="thesis.html">Master Thesis</a>
                <a href="missing_migrants.html">IOM Missing Migrants Project</a>
                <a href="cv.html">CV</a>
            </div>
        </div>
    </nav>

    <section id="cv">
        <h2>My CV</h2>
        <p>You can view my CV below or <a href="./images/CV_Zurmuehl-1.pdf" download>download it here</a>.</p>
        
        <!-- Embed the PDF viewer -->
        <iframe class="pdf-embed" src="./images/CV_Zurmuehl-1.pdf" title="Lino Zurmühl CV"></iframe>
    </section>
    
    <script>
    (function(){
        const current = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav .links a').forEach(a => {
            if (a.getAttribute('href') === current) a.classList.add('active');
        });
        
        // Mobile menu toggle
        const toggle = document.querySelector('.menu-toggle');
        const links = document.querySelector('nav .links');
        
        toggle.addEventListener('click', () => {
            const isOpen = links.classList.toggle('open');
            toggle.classList.toggle('active');
            toggle.setAttribute('aria-expanded', isOpen);
        });
        
        // Close menu when clicking a link
        links.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
                links.classList.remove('open');
                toggle.classList.remove('active');
                toggle.setAttribute('aria-expanded', 'false');
            });
        });
    })();
    </script>
</body>
</html>
